<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Calculator..</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/balance-sheet.png" type="image/x-icon">
</head>
<body>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    <h1 class="heading-text">Welcome to Calculator</h1>
    <div class="container flex flex-col item-Center mx-auto ">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button Clear">Clear</button>
            <button class="button">%</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
